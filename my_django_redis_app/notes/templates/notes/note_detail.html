{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold my-4">{{ note.title }}</h1>
<p class="text-gray-600 text-sm mb-4">
	Creada: {{ note.created_at|date:"Y-m-d H:i" }} | 
    Actualizada: {{	note.updated_at|date:"Y-m-d H:i" }}
</p>

<div class="prose max-w-none">
	<p>{{ note.content|linebreaksbr }}</p>
</div>

<div class="mt-6">
	<a
		href="{% url 'notes:note_update' note.pk %}"
		class="text-green-600 hover:underline mr-4"
		>Editar Nota</a
	>
	<a
		href="{% url 'notes:note_delete' note.pk %}"
		class="text-red-600 hover:underline mr-4"
		>Eliminar Nota</a
	>
	<a href="{% url 'notes:note_list' %}" class="text-blue-500 hover:underline"
		>Volver a la Lista</a
	>
</div>

{% endblock content %}
