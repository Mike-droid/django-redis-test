{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold my-4">Confirmar Eliminación</h1>
<p>¿Estás seguro de que quieres eliminar la nota "{{ note.title }}"?</p>

<form method="post">
	{% csrf_token %}
	<button
		type="submit"
		class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4"
	>
		Sí, Eliminar
	</button>
	<a
		href="{{ note.get_absolute_url }}"
		class="ml-4 text-gray-600 hover:underline"
		>Cancelar</a
	>
</form>

{% endblock content %}
